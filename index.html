<!DOCTYPE html>
<html lang="en">

<head>
    <title>PUBcrawlHUB</title>
    <meta name="description"
        content="A free app to find bars and breweries and map out your pub crawl. Send your route to your friends so they can join in. Set a timer so everyone knows where you are along your route.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- MAPBOX -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
    type="text/css" />
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="./main.css">
    <!-- <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" /> -->
</head>

<body>
    <header>
        <div class="logo">
            <!-- <a href="index.html"><img src="./images/logo.jpg" alt="PUBCrawlHUB logo" class="mainLogo"></a> -->
        <h1>PUBcrawlHUB</h1>
        </div>
    </header>
    <main>
        <div class="userInput">
            <form class="searchForm">
                <fieldset>
                    <legend class="formLegend">PUBcrawlHUB Search</legend>
                    <div class="userInput">
                        <label class="searchLocation" for="mainSearch">City:</label>
                        <input type="text" id="mainSearch" name="mainSearch">
                    </div>
                    <div class="userInput">
                        <button name="advSearch" id="advSearchToggle">Advanced Search</button>
                    </div>
                    <div class="advSearchOptions">
                        <div class="userInput">
                            <label for="stateSearch">State:</label>
                            <input type="text" name="stateSearch" id="stateSearch">
                        </div>
                        <div class="userInput">
                            <label for="zipSearch">Zipcode:</label>
                            <input type="text" name="zipSearch" id="zipSearch">
                        </div>
                        <div class="userInput">
                            <label class="searchLimit" for="resultsNumber">Number of results:</label>
                            <input type="number" id="resultsNumber" name="resultsNumber">
                        </div>
                        <div class="userInput">
                            <label class="advSearchOption searchRadius" for="proximitySearch">Radius in
                                miles:</label>
                            <input class="advSearchOption" type="text" id="proximitySearch" name="proximitySearch">
                        </div>
                    </div>
                    <div class="userInput">
                        <button type="submit" id="submitButton">GET BREWERIES</button>
                    </div>
                    <button><a href="#map">GO TO MAP</a></button>
                </fieldset>
            </form>
        </div>
        <section class="results">
            <form class="resultsForm">
                <fieldset>
                    <ul class="resultsList">
                    </ul>
                    <button type="submit" id="listSubmit">ADD BREWERIES TO MAP</button>
                    <button id="addDirections">ADD DIRECTIONS</button>
                    <button id="removeDirections">REMOVE DIRECTIONS</button>
                </fieldset>
            </form>
        </section>

        <section class="mapData">
            <div id="map">

            </div>
        </section>
    </main>
    <footer>
        <p>Powered by <a href="https://www.openbrewerydb.org/">Open Brewery DB</a> and <a
                href="https://www.mapbox.com/">Mapbox</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
