<!DOCTYPE html>
<html lang="en">

<head>
    <title>PUBCrawlHUB</title>
    <meta name="description"
        content="A free app to find bars and breweries and map out your pub crawl. Send your route to your friends so they can join in. Set a timer so everyone knows where you are along your route.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- MAPBOX -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./images/logo.jpg" alt="PUBCrawlHUB logo" class="mainLogo"></a>
        </div>
    </header>
    <main>
        <section class="userInput">
            <form class="searchForm">
                <fieldset>
                    <legend class="formLegend">PUBcrawlHUB Search</legend>
                    <div class="userInput">
                        <label class="searchLocation" for="mainSearch">City:</label>
                        <input type="text" id="mainSearch" name="mainSearch">
                    </div>
                    <div class="userInput">
                        <button name="advSearch" id="advSearchToggle">Advanced Search</button>
                    </div>
                    <div class="advSearchOptions">
                        <div class="userInput">
                            <label for="stateSearch">State:</label>
                            <input type="text" name="stateSearch" id="stateSearch">
                        </div>
                        <div class="userInput">
                            <label for="zipSearch">Zipcode:</label>
                            <input type="text" name="zipSearch" id="zipSearch">
                        </div>
                        <div class="userInput">
                            <label class="searchLimit" for="resultsNumber">Number of results:</label>
                            <input type="number" id="resultsNumber" name="resultsNumber">
                        </div>
                        <div class="userInput">
                            <label class="advSearchOption searchRadius" for="proximitySearch">Radius in
                                miles:</label>
                            <input class="advSearchOption" type="text" id="proximitySearch" name="proximitySearch">
                        </div>
                    </div>
                    <div class="userInput">
                        <button type="submit" id="submitButton">SUBMIT</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="results">

        </section>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css" type="text/css" />
        <section class="mapData">
            <div id="map" style="width: 600px; height: 600px;">

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>

<!-- USER STORIES
as a user I want to find breweries that match a custom criteria (i.e. patio, dogs, etc) : Low Priority input: text
Results
as a user I want to see a map of the results from my search : High Priority
as a user I want to receive directions from one bar to another starting with the closest bar : High Priority
as a user I want to receive directions from one bar to another with a custom sort : Medium Priority
as a user I want to receive results sorted by the businesses rating : Low Priority
as a user I want to receive results sorted by their proximity to my current location : High Priority
as a user I want to be able to copy a link to share with friends that will provide them with the same search
results : Low Priority
as a user I want to be able to remove 1 or more result from the results list : Low Priority
as a user I want to have a timer that alerts me when it's time to move on to the next bar : Low Priority
as a user I want to share the timer with friends : Low Priority -->
